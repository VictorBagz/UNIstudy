<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduShare | Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.4.3/dist/umd/react-router-dom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/Babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/framer-motion@7.6.1/dist/framer-motion.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0fdf4;
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .material-card:hover .download-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .download-btn {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BrowserRouter, Routes, Route, useNavigate } = ReactRouterDOM;
        const { motion, AnimatePresence } = window.FramerMotion;

        // Role Selection Component
        const RoleSelection = () => {
            const navigate = useNavigate();

            return (
                <motion.div
                    initial={{ opacity: 0, scale: 0.95 }}
                    animate={{ opacity: 1, scale: 1 }}
                    transition={{ duration: 0.5 }}
                    className="min-h-screen flex items-center justify-center bg-black bg-opacity-10"
                >
                    <div className="bg-white rounded-xl shadow-xl p-8 w-full max-w-md text-center">
                        <motion.svg
                            width="100"
                            height="100"
                            viewBox="0 0 100 100"
                            className="mx-auto mb-6"
                            initial={{ rotate: 0 }}
                            animate={{ rotate: 360 }}
                            transition={{ duration: 20, repeat: Infinity, ease: "linear" }}
                        >
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style={{ stopColor: '#10b981', stopOpacity: 1 }} />
                                    <stop offset="100%" style={{ stopColor: '#059669', stopOpacity: 1 }} />
                                </linearGradient>
                            </defs>
                            <rect x="20" y="30" width="60" height="40" rx="5" fill="url(#grad)" />
                            <path d="M50 20 L60 30 H40 L50 20 Z" fill="url(#grad)" />
                            <circle cx="50" cy="50" r="10" fill="white" />
                        </motion.svg>
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Welcome to EduShare</h2>
                        <p className="text-gray-600 mb-8">Please select your role to continue</p>
                        <div className="flex flex-col space-y-4">
                            <motion.button
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                                onClick={() => navigate('/lecturer/login')}
                                className="gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition duration-300"
                            >
                                Lecturer
                            </motion.button>
                            <motion.button
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                                onClick={() => navigate('/student/login')}
                                className="gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition duration-300"
                            >
                                Student
                            </motion.button>
                        </div>
                    </div>
                </motion.div>
            );
        };

        // Login Component (Reusable for Lecturer and Student)
        const Login = ({ role }) => {
            const navigate = useNavigate();
            const [id, setId] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (id && password) {
                    setTimeout(() => {
                        navigate(`/${role}/dashboard`);
                    }, 800);
                }
            };

            return (
                <motion.div
                    initial={{ opacity: 0, x: -20 }}
                    animate={{ opacity: 1, x: 0 }}
                    transition={{ duration: 0.4 }}
                    className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
                >
                    <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">{role} Login</h2>
                            <button onClick={() => navigate('/')} className="text-gray-500 hover:text-gray-700">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2" htmlFor="id">{role} ID</label>
                                <input
                                    type="text"
                                    id="id"
                                    value={id}
                                    onChange={(e) => setId(e.target.value)}
                                    className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    placeholder={role === 'Lecturer' ? 'lecturer@university.edu' : 'ST2023001'}
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2" htmlFor="password">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    placeholder="••••••••"
                                    required
                                />
                            </div>
                            <motion.button
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                                type="submit"
                                className="w-full gradient-bg text-white py-2 rounded-lg font-medium hover:opacity-90 transition duration-300"
                            >
                                Sign In
                            </motion.button>
                        </form>
                        <div className="mt-4 text-center text-sm text-gray-600">
                            <p>Forgot password? <a href="#" className="text-emerald-600 hover:underline">Reset here</a></p>
                        </div>
                    </div>
                </motion.div>
            );
        };

        // Sidebar Component (Reusable with role-specific navigation)
        const Sidebar = ({ role, userName, userDetails }) => {
            const navigate = useNavigate();
            const navItems = role === 'Lecturer' ? [
                { icon: 'fas fa-home', label: 'Dashboard', path: '/lecturer/dashboard' },
                { icon: 'fas fa-book', label: 'My Courses', path: '/lecturer/courses' },
                { icon: 'fas fa-upload', label: 'Upload Materials', path: '/lecturer/upload' },
                { icon: 'fas fa-users', label: 'Students', path: '/lecturer/students' },
                { icon: 'fas fa-calendar-alt', label: 'Schedule', path: '/lecturer/schedule' },
                { icon: 'fas fa-cog', label: 'Settings', path: '/lecturer/settings' },
            ] : [
                { icon: 'fas fa-home', label: 'Dashboard', path: '/student/dashboard' },
                { icon: 'fas fa-book', label: 'My Courses', path: '/student/courses' },
                { icon: 'fas fa-file-download', label: 'Study Materials', path: '/student/materials' },
                { icon: 'fas fa-tasks', label: 'Assignments', path: '/student/assignments' },
                { icon: 'fas fa-calendar-alt', label: 'Schedule', path: '/student/schedule' },
                { icon: 'fas fa-graduation-cap', label: 'Grades', path: '/student/grades' },
            ];

            return (
                <motion.div
                    initial={{ x: -256 }}
                    animate={{ x: 0 }}
                    transition={{ duration: 0.3 }}
                    className="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform md:translate-x-0 transition duration-300 ease-in-out z-40"
                    id="sidebar"
                >
                    <div className="flex items-center justify-center h-16 gradient-bg">
                        <h1 className="text-white text-xl font-bold">EduShare</h1>
                    </div>
                    <div className="p-4">
                        <div className="flex items-center p-3 bg-emerald-50 rounded-lg mb-6">
                            <img src={`https://randomuser.me/api/portraits/${role === 'Lecturer' ? 'men/32' : 'women/44'}.jpg`} alt={role} className="w-10 h-10 rounded-full mr-3" />
                            <div>
                                <p className="font-medium text-gray-800">{userName}</p>
                                <p className="text-xs text-emerald-600">{userDetails}</p>
                            </div>
                        </div>
                        <nav>
                            {navItems.map((item, index) => (
                                <motion.a
                                    key={index}
                                    href={item.path}
                                    whileHover={{ scale: 1.05 }}
                                    className={`flex items-center p-3 rounded-lg mb-2 ${window.location.pathname === item.path ? 'text-emerald-700 bg-emerald-100' : 'text-gray-600 hover:text-emerald-700 hover:bg-emerald-50'}`}
                                >
                                    <i className={`${item.icon} mr-3`}></i>
                                    <span>{item.label}</span>
                                </motion.a>
                            ))}
                        </nav>
                    </div>
                    <div className="absolute bottom-0 w-full p-4">
                        <motion.button
                            whileHover={{ scale: 1.05 }}
                            onClick={() => navigate('/')}
                            className="flex items-center w-full p-3 text-gray-600 hover:text-emerald-700 hover:bg-emerald-50 rounded-lg"
                        >
                            <i className="fas fa-sign-out-alt mr-3"></i>
                            <span>Logout</span>
                        </motion.button>
                    </div>
                </motion.div>
            );
        };

        // Lecturer Dashboard Component
        const LecturerDashboard = () => {
            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.5 }}
                    className="md:ml-64 transition-all duration-300"
                >
                    <header className="bg-white shadow-sm">
                        <div className="flex items-center justify-between px-6 py-4">
                            <div className="flex items-center">
                                <button onClick={() => document.getElementById('sidebar').classList.toggle('-translate-x-full')} className="md:hidden text-gray-600 mr-4">
                                    <i className="fas fa-bars text-xl"></i>
                                </button>
                                <h2 className="text-xl font-semibold text-gray-800">Lecturer Dashboard</h2>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <button className="text-gray-600 hover:text-emerald-700">
                                        <i className="fas fa-bell text-xl"></i>
                                        <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                                    </button>
                                </div>
                                <div className="relative">
                                    <button className="text-gray-600 hover:text-emerald-700">
                                        <i className="fas fa-envelope text-xl"></i>
                                        <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    <main className="p-6">
                        <motion.div
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.5 }}
                            className="gradient-bg text-white rounded-xl p-6 mb-6"
                        >
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center">
                                <div>
                                    <h1 className="text-2xl font-bold mb-2">Good Morning, Dr. Smith</h1>
                                    <p className="opacity-90">You have 3 classes today with 42 new student submissions to review.</p>
                                </div>
                                <motion.button
                                    whileHover={{ scale: 1.05 }}
                                    className="mt-4 md:mt-0 bg-white text-emerald-700 px-4 py-2 rounded-lg font-medium hover:bg-opacity-90 transition duration-300"
                                >
                                    View Schedule
                                </motion.button>
                            </div>
                        </motion.div>
                        {/* Quick Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            {[
                                { icon: 'fas fa-book-open', title: 'Active Courses', value: '5' },
                                { icon: 'fas fa-users', title: 'Total Students', value: '187' },
                                { icon: 'fas fa-file-upload', title: 'Materials Shared', value: '32' },
                            ].map((stat, index) => (
                                <motion.div
                                    key={index}
                                    initial={{ opacity: 0, y: 10 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ duration: 0.5, delay: index * 0.1 }}
                                    className="bg-white rounded-xl shadow-sm p-6 card-hover transition duration-300"
                                >
                                    <div className="flex items-center">
                                        <div className="p-3 rounded-full bg-emerald-100 text-emerald-700 mr-4">
                                            <i className={`${stat.icon} text-xl`}></i>
                                        </div>
                                        <div>
                                            <p className="text-gray-500 text-sm">{stat.title}</p>
                                            <p className="text-2xl font-bold text-gray-800">{stat.value}</p>
                                        </div>
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                        {/* Recent Uploads */}
                        <motion.div
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.5 }}
                            className="bg-white rounded-xl shadow-sm p-6 mb-6"
                        >
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-lg font-semibold text-gray-800">Recent Uploads</h3>
                                <button className="text-emerald-600 hover:text-emerald-800 text-sm font-medium">
                                    View All
                                </button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Material</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Downloads</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {[
                                            { icon: 'fas fa-file-pdf', name: 'Lecture 5 - Algorithms', size: '2.4 MB', course: 'CS401 - Advanced Algorithms', date: 'May 15, 2023', downloads: '142' },
                                            { icon: 'fas fa-file-video', name: 'Week 3 Recording', size: '156 MB', course: 'CS201 - Data Structures', date: 'May 12, 2023', downloads: '89' },
                                            { icon: 'fas fa-file-word', name: 'Assignment Brief', size: '1.2 MB', course: 'CS301 - Software Engineering', date: 'May 10, 2023', downloads: '112' },
                                        ].map((item, index) => (
                                            <tr key={index}>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center">
                                                        <div className="flex-shrink-0 h-10 w-10 bg-emerald-100 rounded-lg flex items-center justify-center text-emerald-700">
                                                            <i className={item.icon}></i>
                                                        </div>
                                                        <div className="ml-4">
                                                            <div className="text-sm font-medium text-gray-900">{item.name}</div>
                                                            <div className="text-sm text-gray-500">{item.size}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.course}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.date}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.downloads}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <a href="#" className="text-emerald-600 hover:text-emerald-900 mr-3">View</a>
                                                    <a href="#" className="text-emerald-600 hover:text-emerald-900">Edit</a>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </motion.div>
                        {/* Upload New Material */}
                        <motion.div
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.5 }}
                            className="bg-white rounded-xl shadow-sm p-6 mb-6"
                        >
                            <h3 className="text-lg font-semibold text-gray-800 mb-6">Upload New Material</h3>
                            <div className="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-emerald-400 transition duration-300">
                                <div className="mx-auto w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-700 mb-4">
                                    <i className="fas fa-cloud-upload-alt text-2xl"></i>
                                </div>
                                <h4 className="text-lg font-medium text-gray-800 mb-2">Drag and drop files here</h4>
                                <p className="text-gray-500 mb-4">or</p>
                                <motion.button
                                    whileHover={{ scale: 1.05 }}
                                    className="gradient-bg text-white px-6 py-2 rounded-lg font-medium hover:opacity-90 transition duration-300"
                                >
                                    Browse Files
                                </motion.button>
                                <p className="text-xs text-gray-500 mt-4">Supported formats: PDF, DOCX, PPTX, MP4 (Max 500MB)</p>
                            </div>
                            <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-gray-700 mb-2" htmlFor="courseSelect">Select Course</label>
                                    <select id="courseSelect" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                        <option>CS201 - Data Structures</option>
                                        <option>CS301 - Software Engineering</option>
                                        <option>CS401 - Advanced Algorithms</option>
                                        <option>CS101 - Introduction to Programming</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-gray-700 mb-2" htmlFor="materialTitle">Material Title</label>
                                    <input type="text" id="materialTitle" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="e.g. Lecture 6 - Sorting Algorithms" />
                                </div>
                            </div>
                            <div className="mt-4">
                                <label className="block text-gray-700 mb-2" htmlFor="materialDescription">Description (Optional)</label>
                                <textarea id="materialDescription" rows="3" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Add a brief description about this material..."></textarea>
                            </div>
                            <div className="mt-6 flex justify-end">
                                <motion.button
                                    whileHover={{ scale: 1.05 }}
                                    className="gradient-bg text-white px-6 py-2 rounded-lg font-medium hover:opacity-90 transition duration-300"
                                >
                                    Upload Material
                                </motion.button>
                            </div>
                        </motion.div>
                        {/* Upcoming Classes */}
                        <motion.div
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.5 }}
                            className="bg-white rounded-xl shadow-sm p-6"
                        >
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-lg font-semibold text-gray-800">Upcoming Classes</h3>
                                <button className="text-emerald-600 hover:text-emerald-800 text-sm font-medium">
                                    View All
                                </button>
                            </div>
                            <div className="space-y-4">
                                {[
                                    { course: 'CS201 - Data Structures', topic: 'Lecture: Trees and Graphs', time: 'Today, 10:00 AM - 11:30 AM', location: 'Building A, Room 205' },
                                    { course: 'CS301 - Software Engineering', topic: 'Tutorial: Design Patterns', time: 'Today, 2:00 PM - 3:30 PM', location: 'Building C, Room 312' },
                                ].map((cls, index) => (
                                    <motion.div
                                        key={index}
                                        initial={{ opacity: 0, x: -20 }}
                                        animate={{ opacity: 1, x: 0 }}
                                        transition={{ duration: 0.4, delay: index * 0.1 }}
                                        className="flex items-start p-4 border border-gray-100 rounded-lg hover:bg-gray-50 transition duration-300"
                                    >
                                        <div className="bg-emerald-100 text-emerald-700 rounded-lg p-3 mr-4">
                                            <i className="fas fa-chalkboard-teacher"></i>
                                        </div>
                                        <div className="flex-1">
                                            <h4 className="font-medium text-gray-800">{cls.course}</h4>
                                            <p className="text-sm text-gray-600">{cls.topic}</p>
                                            <div className="flex items-center mt-2 text-sm text-gray-500">
                                                <i className="fas fa-calendar-day mr-2"></i>
                                                <span>{cls.time}</span>
                                            </div>
                                            <div className="flex items-center mt-1 text-sm text-gray-500">
                                                <i className="fas fa-map-marker-alt mr-2"></i>
                                                <span>{cls.location}</span>
                                            </div>
                                        </div>
                                        <button className="text-emerald-600 hover:text-emerald-800">
                                            <i className="fas fa-ellipsis-v"></i>
                                        </button>
                                    </motion.div>
                                ))}
                            </div>
                        </motion.div>
                    </main>
                </motion.div>
            );
        };

        // Student Dashboard Component
        const StudentDashboard = () => {
            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    transition={{ duration: 0.5 }}
                    className="md:ml-64 transition-all duration-300"
                >
                    <header className="bg-white shadow-sm">
                        <div className="flex items-center justify-between px-6 py-4">
                            <div className="flex items-center">
                                <button onClick={() => document.getElementById('sidebar').classList.toggle('-translate-x-full')} className="md:hidden text-gray-600 mr-4">
                                    <i className="fas fa-bars text-xl"></i>
                                </button>
                                <h2 className="text-xl font-semibold text-gray-800">Study Materials</h2>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <button className="text-gray-600 hover:text-emerald-700">
                                        <i className="fas fa-bell text-xl"></i>
                                        <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                                    </button>
                                </div>
                                <div className="relative">
                                    <button className="text-gray-600 hover:text-emerald-700">
                                        <i className="fas fa-search text-xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
